    <ion-toolbar color="primary" class="shadow-sm rounded-bottom">
      <ion-grid>
        <ion-row class="ion-align-items-center ion-justify-content-between">
          <ion-col size="auto">
            <div class="d-flex ion-align-items-center ion-justify-content-start">
                <!-- <ion-img src="assets/Logo_only.png" alt="Logo" class="logo-sm" > -->
              <ion-title size="small" class="m-0 fw-bold" (click)="user()">
                Hi Chittaranjan!
              </ion-title>
            </div>
          </ion-col>
          
          <ion-col size="auto">
            <ion-buttons >
                <ion-icon slot="icon-only" name="globe-outline"></ion-icon>
                <ion-icon slot="icon-only" name="funnel-outline" (click)="filter()"></ion-icon>
                <ion-icon slot="icon-only" name="notifications-outline"></ion-icon>
                <ion-icon slot="icon-only" name="log-out-outline" (click)="logout()"></ion-icon>
            </ion-buttons>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-toolbar>
 
  <!-- ğŸ§¾ Form Section -->
   <ion-content class="lead-form-container">
    <form [formGroup]="leadForm" class="ion-padding">

      <!-- ğŸ§ Basic Info -->
      <ion-card class="ion-margin-bottom" style="background-color: #faf5e7;">
        <ion-card-content>
          <ion-item lines="none" class="ion-margin-bottom" *ngFor="let field of basicFields">
            <ion-icon slot="start" [name]="field.icon">
            </ion-icon>
          <ion-input
            type="text"
            class="form-control"
            [placeholder]="field.label"
            formControlName="{{ field.name }}"
            class="ion-text-start"
          ></ion-input>
          </ion-item>
        </ion-card-content>
      </ion-card>

      <!-- ğŸ  Property Info -->
      <ion-card class="ion-margin-bottom" style="background-color: #faf5e7;">
        <ion-card-content>
          <ion-item lines="none" class="ion-margin-bottom" *ngFor="let field of propertyFields">
            <ion-icon slot="start" [name]="field.icon"></ion-icon>
          <ion-input
            type="text"
            class="form-control"
            [placeholder]="field.label"
            formControlName="{{ field.name }}"
             class="ion-text-start"
          ></ion-input>
          </ion-item>
        </ion-card-content>
      </ion-card>

      <!-- ğŸ“ Remarks -->
      <ion-item lines="none" class="input-group mb-3">
        <span class="input-group-text"><ion-icon name="bookmark-outline"></ion-icon></span>
        <ion-input
          type="text"
          class="form-control"
          placeholder="Remarks"
          formControlName="remarks"
        ></ion-input>
        <span class="input-group-text"><ion-icon name="mic-outline"></ion-icon></span>
      </ion-item>

      <!-- ğŸ”˜ Buttons -->
      <ion-item  lines="none" class="d-flex gap-3 mt-3">
        <ion-button type="submit" >Submit</ion-button>
        <ion-button type="button">Reset</ion-button>
      </ion-item>
    </form>
</ion-content>
